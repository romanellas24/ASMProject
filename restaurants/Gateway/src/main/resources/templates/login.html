<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Utilizzo di un font standard e gradevole */
        }
        .card {
            border-radius: 0.75rem; /* Angoli più arrotondati per la card */
        }
        .form-control {
            border-radius: 0.5rem; /* Angoli arrotondati per i campi input */
        }
        .btn-primary {
            border-radius: 0.5rem; /* Angoli arrotondati per il bottone */
        }
        .error-message {
            color: var(--bs-danger); /* Utilizzo delle variabili Bootstrap per coerenza */
            font-size: 0.875em;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-4 p-md-5">
                    <h3 class="card-title text-center mb-4">Login</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Accedi</button>
                        </div>
                    </form>
                    <div id="errorMessage" class="error-message text-center mt-3" style="display:none;">
                        {/* Questo div mostrerà i messaggi di errore da JavaScript */}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const beUrl = [[${beUrl}]];

    const loginForm = document.getElementById('loginForm');
    const errorMessageDiv = document.getElementById('errorMessage');

    if (loginForm) {
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            console.log(beUrl);

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginApiUrl = beUrl + '/auth/login';


            errorMessageDiv.style.display = 'none';
            errorMessageDiv.textContent = '';

            try {
                const loginResponse = await fetch(loginApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!loginResponse.ok) {
                    await handleLoginError(loginResponse);
                    return;
                }

                const responseData = await loginResponse.json();
                const jwtToken = responseData.jwt;

                if (!jwtToken) {
                    showError('Token non ricevuto dal server.');
                    return;
                }


                localStorage.setItem('jwt', jwtToken);

                window.location.href = "/";

            } catch (err) {
                console.error('Errore nella richiesta di login:', err);
                showError('Errore di rete o del server. Riprova più tardi.');
            }
        });
    } else {
        console.error("Elemento form con ID 'loginForm' non trovato.");
    }

    async function handleLoginError(response) {
        let message = 'Login fallito. Riprova.';

        if (response.status === 401) {
            message = 'Credenziali non valide. Verifica username e password.';
        } else {
            try {
                const errorData = await response.json();
                message = errorData?.message || `Errore ${response.status}: ${response.statusText}`;
            } catch {
                message = `Errore ${response.status}: ${response.statusText}.`;
            }
        }

        showError(message);
    }

    function showError(msg) {
        errorMessageDiv.textContent = msg;
        errorMessageDiv.style.display = 'block';
    }

    /*]]>*/
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
