<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Ordini</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f1f3f5;
        }
        .order-card {
            margin-bottom: 1.5rem;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .card-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-id-badge {
            font-size: 0.9rem;
            font-weight: bold;
            color: #6c757d;
        }
        .dish-list {
            list-style: none;
            padding-left: 0;
        }
        .dish-list li {
            font-size: 0.95rem;
            padding: 0.2rem 0;
            color: #495057;
        }
        .btn-decision {
            min-width: 120px;
        }
        .card-footer {
            background-color: #e9ecef;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="/" class="btn btn-outline-secondary">&larr; Torna alla Home</a>
        <h2 class="mb-0 text-primary">Ordini in Attesa</h2>
        <span id="order-count" class="badge bg-primary rounded-pill fs-5">0</span>
    </div>

    <div id="orders-container" class="row">
    </div>
</div>

<template id="order-template">
    <div class="col-md-6 col-lg-4 order-card">
        <div class="card shadow-sm rounded-3">
            <div class="card-body">
                <h5 class="card-title">
                    <span>Nuovo Ordine</span>
                    <span class="order-id-badge"></span>
                </h5>
                <p class="card-text mb-2">
                    <strong>Orario Consegna:</strong>
                    <span class="delivery-time"></span>
                </p>
                <p class="card-text mb-3">
                    <strong>Piatti:</strong>
                <ul class="dish-list"></ul>
                </p>
                <div class="d-flex justify-content-end align-items-center">
                    <button class="btn btn-success btn-decision me-2 btn-accept">Accetta</button>
                    <button class="btn btn-danger btn-decision btn-reject">Rifiuta</button>
                </div>
            </div>
            <div class="card-footer text-end fs-5">
                <strong>Totale:</strong>
                <span class="total-price"></span>
            </div>
        </div>
    </div>
</template>

<script>
    const BASE_URL = "[[${beUrl}]]";
    const jwt = localStorage.getItem("jwt");
    const socket = new WebSocket("wss://" + BASE_URL + "/ws?token=" + jwt);
    let heartbeatInterval;

    socket.onopen = () => {
        console.log("WebSocket connesso a wss://" + BASE_URL + "/ws");
        heartbeatInterval = setInterval(() => {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send("ping");
            }
        }, 10000);
    };

    socket.onmessage = (event) => {
        try {

            if (event.data === "pong") {
                return;
            }

            const data = JSON.parse(event.data);
            console.log("Messaggio ricevuto:", data);

            if (data.id && data.deliveryTime && Array.isArray(data.dishes)) {
                renderOrderCard(data);
            } else if (data.id && data.timeout === true) {
                removeOrderCardById(data.id, true);
            } else if (data.orderId && typeof data.accepted === 'boolean') {
                removeOrderCardById(data.orderId, false);
            }

        } catch (err) {
            console.error("Errore parsing messaggio:", event.data, err);
        }
        updateOrderCount();
    };

    socket.onclose = () => {
        console.log("WebSocket disconnesso.");
        clearInterval(heartbeatInterval);
    };

    function renderOrderCard(order) {
        if (document.querySelector(`.order-card[data-order-id='${order.id}']`)) {
            console.log(`Ordine ${order.id} giÃ  presente, ignoro.`);
            return;
        }

        const template = document.getElementById("order-template");
        const clone = template.content.cloneNode(true);
        const cardElement = clone.querySelector(".order-card");

        cardElement.dataset.orderId = order.id;
        clone.querySelector(".order-id-badge").textContent = `#${order.id}`;

        const deliveryTime = new Date(order.deliveryTime);
        clone.querySelector(".delivery-time").textContent = deliveryTime.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });

        const formattedPrice = (order.totalPrice || 0).toLocaleString('it-IT', { style: 'currency', currency: 'EUR' });
        clone.querySelector(".total-price").textContent = formattedPrice;

        const dishList = clone.querySelector(".dish-list");
        order.dishes.forEach(dish => {
            const li = document.createElement("li");
            li.textContent = `${dish.dish.name || 'Piatto ' + dish.dish.id} (x${dish.quantity})`;
            dishList.appendChild(li);
        });

        clone.querySelector(".btn-accept").addEventListener("click", () => sendDecision(order.id, true));
        clone.querySelector(".btn-reject").addEventListener("click", () => sendDecision(order.id, false));

        document.getElementById("orders-container").prepend(clone);
    }

    function sendDecision(id, accepted) {
        if (!id) {
            console.warn("ID Ordine mancante!");
            return;
        }
        const decision = { id, accepted };
        socket.send(JSON.stringify(decision));
        console.log("Inviata decisione:", decision);
        removeOrderCardById(id, false);
    }

    function removeOrderCardById(orderId, isTimeout) {
        const card = document.querySelector(`.order-card[data-order-id='${orderId}']`);
        if (card) {
            if (isTimeout) {
                console.warn(`Ordine #${orderId} rimosso per timeout.`);
                card.querySelector('.card').classList.add('border-warning', 'border-3');
            }
            card.style.transform = 'scale(0.95)';
            card.style.opacity = '0';
            setTimeout(() => {
                card.remove();
                updateOrderCount();
            }, 500);
        }
    }

    function updateOrderCount() {
        const count = document.querySelectorAll("#orders-container .order-card").length;
        document.getElementById("order-count").textContent = count;
    }
</script>

</body>
</html>
