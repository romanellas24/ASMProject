<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Selezione Menù del Giorno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header / Navbar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Seleziona il Menù del Giorno</h2>
        <div>
            <a href="/dashboard" class="btn btn-outline-primary me-2">Torna alla Dashboard</a>
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>

    <!-- Checklist dei piatti -->
    <form id="menuForm" method="post" action="/menu/conferma">
        <div class="list-group mb-4">
            <div th:each="dish : ${dishes}" class="list-group-item">
                <label class="form-check-label">
                    <input type="checkbox" name="selectedDishes" th:value="${dish.id}" class="form-check-input me-2">
                    <strong th:text="${dish.name}">Nome Piatto</strong> -
                    <span th:text="${dish.description}">Descrizione</span>
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Conferma Menù del Giorno</button>
    </form>
</div>

</body>
</html>
