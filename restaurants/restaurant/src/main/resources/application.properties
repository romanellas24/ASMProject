spring.application.name=restaurant
server.port=8081

spring.main.allow-circular-references=true

spring.rabbitmq.host=${RABBIT_HOST:127.0.0.1}
spring.rabbitmq.port=${RABBIT_PORT:5672}
spring.rabbitmq.username=${RABBIT_USER:guest}
spring.rabbitmq.password=${RABBIT_PSSWD:guest}
spring.rabbitmq.virtual-host=/

spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=10
spring.rabbitmq.listener.simple.retry.initial-interval=2000

server.forward-headers-strategy=FRAMEWORK

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=TRACE
logging.level.org.springframework.web.server.adapter.HttpWebHandlerAdapter=DEBUG
logging.level.org.springframework.web.reactive.function.server=DEBUG

spring.rabbitmq.dynamic=false

