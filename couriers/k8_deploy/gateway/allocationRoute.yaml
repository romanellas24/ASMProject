apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: courier-allocation-route
spec:
  parentRefs:
    - name: gateway
      sectionName: http
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /allocation
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: ""
      backendRefs:
        - name: courier-allocation
          port: 8080