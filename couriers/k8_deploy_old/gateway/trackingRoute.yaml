apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: courier-tracking-route
spec:
  parentRefs:
    - name: gateway
      sectionName: http
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /tracking
      backendRefs:
        - name: courier-tracking
          port: 8080