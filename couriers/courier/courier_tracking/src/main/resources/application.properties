spring.application.name=courier_tracking
server.port=${SERVER_PORT:8080}

spring.datasource.url=jdbc:mysql://${DB_SERVER}:${DB_PORT:3306}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

ws-url=${WS_URL:ws://localhost:8080/tracking}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

local.server.name=${COURIER_NAME:famechimica}

camunda.client.mode=selfmanaged
camunda.client.zeebe.enabled=true
camunda.client.zeebe.rest-address=http://116.203.198.188:8088
camunda.client.zeebe.grpc-address=http://116.203.198.188:26500
camunda.client.zeebe.prefer-rest-over-grpc=false
camunda.zeebe.client.security.plaintext=true
tasklist.client.base-url=http://116.203.198.188:8082
tasklist.client.profile=simple