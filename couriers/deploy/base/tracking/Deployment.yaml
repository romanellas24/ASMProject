apiVersion: apps/v1
kind: Deployment
metadata:
  name: courier-tracking
  labels:
    app: courier-tracking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: courier-tracking
  template:
    metadata:
      labels:
        app: courier-tracking
    spec:
      containers:
        - name: courier-tracking
          image: tiesta/asm_courier_tracking:0.11
          imagePullPolicy: IfNotPresent
          ports:
            - name: ws
              containerPort: 8080
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: courier-secrets
                  key: mysql-user-password
            - name: DB_SERVER
              valueFrom:
                configMapKeyRef:
                  name: courier-cm
                  key: mysql-server
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: courier-cm
                  key: mysql-database-name
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: courier-cm
                  key: mysql-user-username
            - name: WS_URL
              valueFrom:
                configMapKeyRef:
                  name: courier-cm
                  key: ws-url
            - name: COURIER_NAME
              valueFrom:
                configMapKeyRef:
                  name: courier-cm
                  key: courier-name
