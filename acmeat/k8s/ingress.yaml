apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: public
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: acmeat.com
    http:
      paths:
      - path: /Order(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: apiorder-service
            port:
              number: 8080
      - path: /User(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: apiuser-service
            port:
              number: 8080
      - path: /Local(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: apilocal-service
            port:
              number: 8080
      - path: /Menu(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: apimenu-service
            port:
              number: 8080
      - path: /DeliveryCompany(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: apideliverycompany-service
            port:
              number: 8080
      
        
