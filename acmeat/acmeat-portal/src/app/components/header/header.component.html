<div class="row header">
  <div class="col-10 p-0">
    <div class="row">
      <div class="col ">
        <button [routerLink]="''" style="background-color: #ffffff; border: 0px;">
          <div class="row align-items-center">

            <div class="col p-0">
                        <svg
            class="fastfood-icon-1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 -960 960 960"
            fill="#FCB103"
          >
            <path
              d="M533-440q-32-45-84.5-62.5T340-520q-56 0-108.5 17.5T147-440h386ZM40-360q0-109 91-174.5T340-600q118 0 209 65.5T640-360H40Zm0 160v-80h600v80H40ZM720-40v-80h56l56-560H450l-10-80h200v-160h80v160h200L854-98q-3 25-22 41.5T788-40h-68Zm0-80h56-56ZM80-40q-17 0-28.5-11.5T40-80v-40h600v40q0 17-11.5 28.5T600-40H80Zm260-400Z"
            />

            </div>
            <div class="col p-0">
              <p class="title">ACMEAT</p>
            </div>
          </div>
           
        </button>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="row">
      <div *ngIf="(isAuthenticated$ | async)" class="col-1 text-end">
        <button (click)="openCartMenu()" style="background-color: #ffffff; border: 0px;">
          <div class="row">
            <div class="col">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"/></svg>
            </div>
            <div *ngIf="(this.ordersToPay$| async) as ordersToPay" class="col">
             {{ordersToPay.length}}
            </div>
          </div>
        </button>
      </div>
      <div class="col text-end">
        <button [routerLink]="'/login'" style="background-color: #ffffff; border: 0px;">
          <div class="row">
            <div class="col">
              <svg
                class="person-icon"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e3e3e3"
              >
                <path
                  d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"
                />
              </svg>
            </div>
            <div class="col">
              <p  *ngIf="!(isAuthenticated$ | async)" class="login-text">Accedi</p>
              <p *ngIf="(isAuthenticated$ | async)" class="login-text">{{getMail()}}</p>
            </div>
          </div>
        </button>
        <button style="background-color: #ffffff; border: 0px;" (click)="toggleMenu()" class="sidemenu-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000000"
          >
            <path
              d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
