<h1> Ultimi ordini </h1>
 <div *ngIf="(orderList$ | async) as orderList">
        <div  *ngFor="let order of orderList;index as i">
            <div  class="row align-items-center" *ngIf="localList[i]">
               
                <div class="col bordered-item">
                    <p style="margin-top: 10px;">{{localList[i].name}}</p>
                </div>
               
                <div class="col">
                    <button class="white-btn" (click)="deleteOrder(order.id)">

                    </button>
                </div>
                <div class="col">
                    <p> In arrivo tra {{getCountdown(order)| date:'hh:mm:ss' }}</p>
                </div>
            </div>
        </div>
    </div>
