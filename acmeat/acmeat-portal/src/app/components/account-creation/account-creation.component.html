<div *ngIf="!isAuthenticated" class="row">
  <div class="col">
    <div class="card">
      <h1>Crea un nuovo account</h1>
      <form action="" [formGroup]="form">
        <div class="form-group">
          <label for="mail">Email</label>
          <input
            type="text"
            formControlName="email"
            id="mail"
            placeholder="example@gmail.com"
          />
        </div>

        <div class="form-group">
          <label for="pwd">Password</label>
          <input
            type="password"
            formControlName="password"
            id="pwd"
            placeholder="Password"
          />
        </div>
        

        <div class="form-group">
            <label for="address">Indirizzo di residenza</label>
        <input
          type="text"
          formControlName="address"
          id="address"
          placeholder="Via Mario rossi 28,Venezia"
        />
        </div>
        
      </form>

      <div class="row">
        <div class="col text-end">
          <button class="login-btn" (click)="submit()">Crea</button>
        </div>
         <div *ngIf="isLoading" class="col text-start">
           <div class="spinner-border text-warning" role="status">
  
    </div>
      </div>
    </div>
  </div>
</div>
