<div class="row">
  <div class="col">
    <div class="card">
      <h1>Accedi</h1>

      <form [formGroup]="form" action="">
        <div class="form-group">
          <label for="mail">Email</label>
          <input formControlName="email" type="text" id="mail" placeholder="example@gmail.com" />
        </div>

        <div class="form-group">
          <label for="pwd">Password</label>
          <input formControlName="password" type="text" id="pwd" placeholder="Password" />
        </div>
      </form>

      <div class="row">
        <div class="col text-center">
          <button (click)="goToSignUp()" class="login-btn login-btn-black">
            Crea account
          </button>
        </div>
        <div class="col text-center">
          <button (click)="login()" class="login-btn">Accedi</button>
        </div>

        <div *ngIf="isLoading" class="col text-start">
           <div class="spinner-border text-warning" role="status">
  
    </div>
        </div>
      </div>
    </div>
  </div>
</div>
