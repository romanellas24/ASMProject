apiVersion: apps/v1
kind: Deployment
metadata:
  name: joliebank-mysql-deployment
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - image: mysql:8.0
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: joliebank-mysql-volume
---
apiVersion: v1
kind: Service
metadata:
  name: joliebank-mysql-service
spec:
  type: LoadBalancer #OPPURE ClusterIP
  ports:
    - port: 3306
  selector:
    app: mysql